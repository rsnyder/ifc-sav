<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.7.14/dist/annotorious.min.css">
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    main { display: flex; flex-direction: column; width: 100%; aspect-ratio: 3 / 2; }
    .content { width: 100%; height: 100%; }
    .caption { display: flex; align-items: center; gap: 0.2em; margin: 0.3em 0.5em; background-color: inherit; } 
    .menu svg { width: 1.3em; height: 1.3em; cursor: pointer; }
    .clamp { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;}
    svg { width: 1.3em; height: 1.3em; }
    .box-shadow { box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px 0px, rgba(0, 0, 0, 0.1) 0px 0px 1px 0px; }
  </style>
</head>
<body>
  
  <main>
    <div class="content"></div>
    <div class="caption">
      <sl-dropdown placement="top-start" distance="6" class="menu">
        <svg slot="trigger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
        <sl-menu>
          <sl-menu-item>Dropdown Item 1</sl-menu-item>
          <sl-menu-item>Dropdown Item 2</sl-menu-item>
          <sl-menu-item>Dropdown Item 3</sl-menu-item>
          <sl-divider></sl-divider>
          <sl-menu-item type="checkbox" checked>Checkbox</sl-menu-item>
          <sl-menu-item disabled>Disabled</sl-menu-item>
          <sl-divider></sl-divider>
          <sl-menu-item>
            Prefix
            <svg slot="prefix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
          </sl-menu-item>
          <sl-menu-item>
            Suffix Icon
            <svg slot="suffix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
          </sl-menu-item>
        </sl-menu>
      </sl-dropdown>
      <div class="label clamp">IFC Template</div>
    </div>
  </main>

  <script type="module">

    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    import 'https://cdn.jsdelivr.net/npm/marked-footnote/dist/index.umd.min.js'

    import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/divider/divider.js';
    import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/dropdown/dropdown.js';
    import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/menu/menu.js';
    import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/components/menu-item/menu-item.js';

    let inIframe = window.location !== window.parent.location
    const main = document.querySelector('main')
    const content = document.querySelector('.content')
    const caption = document.querySelector('.caption')
    const captionText = caption.querySelector('.label')
    const menu = caption.querySelector('.menu')

    const props = Object.fromEntries(
      Array.from(new URLSearchParams(location.search).entries())
      .map(([key, value]) => [key, (value === 'true' || !value) ? true : value === 'false' ? false : value])
    )
    console.log(props)

    if (!inIframe) main.classList.add('box-shadow')

    if (props.caption) captionText.innerHTML = marked.use(window.markedFootnote()).parse(props.caption).slice(3, -5)

  </script>
</body>
</html>
